# 透明网关配置示例
# 复制此文件为 config.yaml 并填入实际值

gateway:
  # 网关访问 token（客户端需要在请求头中包含此 token）
  # 留空则跳过验证
  access_token: "your-gateway-token"

  # 请求超时（秒）
  timeout: 60

  # 熔断器配置
  circuit_breaker:
    # 连续失败多少次后触发熔断
    failure_threshold: 5
    # 熔断持续时间（秒），之后自动恢复
    reset_timeout: 600

# 供应商列表（按优先级排序，第一个最优先）
# 可以添加任意数量的供应商
providers:
  - name: "primary"
    base_url: "https://api.anthropic.com"
    token: "sk-ant-xxx"

  - name: "backup-1"
    base_url: "https://backup1.example.com"
    token: "sk-backup1-xxx"

  - name: "backup-2"
    base_url: "https://backup2.example.com"
    token: "sk-backup2-xxx"
